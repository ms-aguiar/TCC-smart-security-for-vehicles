<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 100vh; /* The height is 400 pixels */
        width: 100%; /* The width is the width of the web page */
      }

      #iw_container .iw_title {
        text-align: center;
        font-size: 4em;
        font-weight: bold;
      }

      .iw_content {
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArhjnfpvoKKI36ZkmAA3MybE0EW6vZDFg&callback=initMap"
      async
      defer
    ></script>
    <script src="../api_maps/map.js"></script>
  </body>
</html>
